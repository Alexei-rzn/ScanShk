<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование штрих-кода</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
        }
        video {
            width: 100%;
        }
        #result {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        #output-columns {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>Сканирование штрих-кода</h1>

<!-- Выпадающий список для выбора столбцов для вывода -->
<label for="output-columns">Выберите столбцы для вывода:</label>
<select id="output-columns" multiple></select>

<!-- Кнопки для сканирования и сброса -->
<button id="scan-button">Сканировать</button>
<button id="reset-button">Сброс</button>

<!-- Результат поиска -->
<div id="result">
    <p>Результат:</p>
    <div id="search-results"></div>
</div>

<!-- Контейнер для камеры -->
<div id="scanner-container"></div>

<script>
    const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT3oeQ768KbbMYrfrrijNYswWat4GdsDzAa7iRZZ2vLqjvg6zbTQ5Efe1LFn9wRfULaghfYoRGruy1w/pub?output=csv';

    let data = [];
    let headers = [];

    // Загрузка данных из Google Таблицы
    async function loadGoogleSheetData() {
        const response = await fetch(googleSheetURL);
        const csvData = await response.text();
        parseCSVData(csvData);
    }

    // Парсинг CSV данных
    function parseCSVData(csvData) {
        const rows = csvData.split('\n').map(row => row.split(','));
        headers = rows[0].map(header => header.trim());
        data = rows.slice(1).map(row => {
            let obj = {};
            row.forEach((cell, index) => {
                obj[headers[index]] = cell.trim();
            });
            return obj;
        });
        populateDropdowns();
    }

    // Заполнение выпадающего списка столбцами
    function populateDropdowns() {
        const outputColumnsSelect = document.getElementById('output-columns');

        headers.forEach(header => {
            const outputOption = document.createElement('option');
            outputOption.value = header;
            outputOption.textContent = header;
            outputColumnsSelect.appendChild(outputOption);
        });
    }

    // Функция для поиска по штрих-коду
    function searchByBarcode(barcode) {
        const outputColumns = Array.from(document.getElementById('output-columns').selectedOptions)
            .map(option => option.value);
        const resultsContainer = document.getElementById('search-results');
        resultsContainer.innerHTML = '';

        const filteredData = data.filter(item => item['ШК 1'] === barcode || item['ШК 2'] === barcode || item['ШК 3'] === barcode);

        if (filteredData.length > 0) {
            let tableHTML = `<table border="1"><tr>`;
            outputColumns.forEach(column => {
                tableHTML += `<th>${column}</th>`;
            });
            tableHTML += `</tr>`;

            filteredData.forEach(item => {
                tableHTML += `<tr>`;
                outputColumns.forEach(column => {
                    tableHTML += `<td>${item[column]}</td>`;
                });
                tableHTML += `</tr>`;
            });

            tableHTML += `</table>`;
            resultsContainer.innerHTML = tableHTML;
        } else {
            resultsContainer.innerHTML = '<p>Ничего не найдено</p>';
        }
    }

    // Валидация штрих-кодов и несколько итераций для подтверждения
    let lastScannedCode = '';
    let scanCount = 0;

    function validateBarcode(code) {
        if (code.length === 13) { // Пример длины штрих-кода
            if (code === lastScannedCode) {
                scanCount++;
            } else {
                lastScannedCode = code;
                scanCount = 1;
            }

            if (scanCount >= 3) { // Штрих-код подтвержден
                Quagga.stop();
                searchByBarcode(code);
            }
        } else {
            console.log("Некорректный штрих-код длиной: ", code.length);
        }
    }

    // Функция запуска камеры и сканера с улучшениями
    function startScanner() {
        Quagga.init({
            inputStream: {
                type: "LiveStream",
                target: document.querySelector('#scanner-container'),
                constraints: {
                    width: { min: 640, ideal: 1280, max: 1920 },
                    height: { min: 480, ideal: 720, max: 1080 },
                    facingMode: "environment",
                    focusMode: "continuous",
                    whiteBalanceMode: "continuous"
                },
            },
            decoder: {
                readers: [
                    "ean_reader", "code_128_reader", "code_39_reader", 
                    "upc_reader", "upc_e_reader", "codabar_reader",
                    "i2of5_reader", "2of5_reader", "code_93_reader"
                ]
            },
            locate: true,
            locator: {
                halfSample: true,
                patchSize: "medium",
                debug: {
                    showCanvas: true,
                    showPatches: true,
                    showFoundPatches: true,
                    showSkeleton: true
                }
            },
            numOfWorkers: navigator.hardwareConcurrency || 4,
            frequency: 10,
            filterBinarization: true
        }, function (err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("Scanner initialized");
            Quagga.start();
        });

        // Визуальная обратная связь
        Quagga.onProcessed(function (result) {
            var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;

            if (result) {
                if (result.boxes) {
                    drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                    result.boxes.filter(function (box) {
                        return box !== result.box;
                    }).forEach(function (box) {
                        Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                    });
                }

                if (result.box) {
                    Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "blue", lineWidth: 2});
                }

                if (result.codeResult && result.codeResult.code) {
                    Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
                }
            }
        });

        // Валидация при детектировании
        Quagga.onDetected(function (data) {
            const code = data.codeResult.code;
            console.log("Код штрих-кода: ", code);
            validateBarcode(code);
        });
    }

    // Обработчики событий для кнопок
    document.getElementById('scan-button').addEventListener('click', function () {
        startScanner();
    });

    document.getElementById('reset-button').addEventListener('click', function () {
        document.getElementById('search-results').innerHTML = ''; // Очистка результатов поиска
        Quagga.stop(); // Остановка сканера
    });

    // Загружаем данные при загрузке страницы
    loadGoogleSheetData();
</script>

</body>
</html>
