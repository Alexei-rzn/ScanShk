<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование штрих-кода</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
        }
        video {
            width: 100%;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Сканирование штрих-кода</h1>
    <div id="scanner-container"></div>
    <div id="result">
        <p>Результат: <span id="barcode-result">—</span></p>
        <p>Код, который сканировали: <span id="scanned-barcode">—</span></p>
        <p>Результат поиска: <span id="search-result">—</span></p>
    </div>

    <script>
        // Функция поиска по базе данных (фиктивная функция для примера)
        function searchDatabase(barcode) {
            // Пример данных для поиска
            const database = {
                "1111111112221": "Товар 1: Описание товара 1",
                "2222222223332": "Товар 2: Описание товара 2",
                "3333333334443": "Товар 3: Описание товара 3"
            };

            // Возвращаем результат поиска или сообщение, что товар не найден
            return database[barcode] || "Товар не найден";
        }

        // Функция запуска камеры и сканера
        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'), // Вставляем поток видео в контейнер
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Используем заднюю камеру
                    },
                },
                decoder: {
                    readers: ["ean_reader", "code_128_reader", "code_39_reader"] // Типы штрих-кодов для распознавания
                }
            }, function (err) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log("Scanner initialized");
                Quagga.start(); // Запускаем сканер
            });

            Quagga.onDetected(function (data) {
                const code = data.codeResult.code;
                document.getElementById("barcode-result").innerText = code;
                document.getElementById("scanned-barcode").innerText = `Код, который сканировали: ${code}`; // Выводим сканированный код
                console.log("Код штрих-кода: ", code);

                // Выполняем поиск по базе данных
                const searchResult = searchDatabase(code);
                document.getElementById("search-result").innerText = searchResult; // Выводим результат поиска

                // Останавливаем сканер после успешного сканирования
                Quagga.stop();
                
                // Для повторного сканирования можно заново запустить Quagga.start()
            });
        }

        // Запуск сканера при загрузке страницы
        document.addEventListener("DOMContentLoaded", function () {
            startScanner();
        });
    </script>
</body>
</html>
